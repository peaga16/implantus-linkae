<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* CSS GERAL DO ADMIN */
        body { overflow-y: auto !important; height: auto !important; }
        .admin-container { max-width: 600px; margin: 50px auto; padding: 20px; }
        .hidden { display: none !important; }
        
        .login-box { text-align: center; }
        .login-box input { display: block; width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: none; }
        
        .dashboard-box { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; margin-top: 15px; display: block; color: var(--primary); font-size: 0.9rem;}
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; margin-top: 5px; }
        
        .section-title { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-top: 30px; font-size: 1.2rem; margin-bottom: 10px; font-weight: bold;}
        
        .logout-btn { background: #ef4444 !important; margin-bottom: 20px; }

        /* --- ESTILO DOS CARDS DE LINK --- */
        .link-item-editor {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 15px 15px 40px; 
            border-radius: 12px; margin-bottom: 15px; position: relative;
        }
        .drag-handle {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            color: #666; cursor: grab; font-size: 1.2rem; padding: 10px 5px;
        }
        .btn-remove-link {
            position: absolute; top: 10px; right: 10px;
            background: #ef4444; border: none; color: white;
            width: 25px; height: 25px; border-radius: 50%; cursor: pointer; z-index: 2;
        }
        .btn-add-new {
            background: #22c55e; color: white; border: none; padding: 10px; 
            border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 5px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* --- ESTILOS PADRÃO DE UPLOAD --- */
        .upload-area { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .inp-file-hidden { display: none; }
        .btn-upload-trigger {
            background: #3b82f6; color: white; padding: 8px 12px;
            border-radius: 6px; border: none; cursor: pointer; font-size: 0.85rem;
            display: flex; align-items: center; gap: 5px; white-space: nowrap;
        }
        .btn-upload-trigger:hover { background: #2563eb; }
        .btn-upload-trigger:disabled { background: #64748b; cursor: not-allowed; }
        
        /* Input readonly com cor diferente para indicar que é automático */
        input[readonly] { background: rgba(0,0,0,0.5) !important; color: #ccc !important; cursor: default; }
        
        .upload-status { font-size: 0.8rem; color: #fbbf24; margin-left: 5px; display: none; }

    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="admin-container glass-effect">
        
        <div id="login-screen" class="login-box">
            <h2>Área Restrita</h2>
            <p>Faça login para gerenciar o site</p>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button id="btn-login" class="action-btn pix-btn">Entrar</button>
            <p id="login-error" style="color: red; display: none; margin-top: 10px;"></p>
        </div>

        <div id="dashboard-screen" class="dashboard-box hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Gerenciamento</h3>
                <button id="btn-logout" class="action-btn logout-btn" style="width: auto; padding: 5px 15px;">Sair</button>
            </div>

            <form id="admin-form">
                
                <div class="section-title">Perfil</div>
                <label>Nome da Empresa</label><input type="text" id="inp-name">
                <label>Bio / Slogan</label><input type="text" id="inp-bio">
                <label>Localização</label><input type="text" id="inp-location">
                <label>WhatsApp (Número puro)</label><input type="text" id="inp-phone">
                
                <label>Foto de Perfil</label>
                <div class="upload-area">
                    <input type="file" id="file-profile" class="inp-file-hidden" accept="image/*">
                    <button type="button" id="btn-upload-profile" class="btn-upload-trigger">
                        <i class="fas fa-paperclip"></i> Anexar Foto
                    </button>
                    <input type="text" id="inp-img-profile" readonly placeholder="Link da imagem...">
                    <span id="status-profile" class="upload-status">Enviando...</span>
                </div>

                <div class="section-title">Design & Backgrounds</div>
                
                <label>Imagem Fundo Mobile</label>
                <div class="upload-area">
                    <input type="file" id="file-bg-mob" class="inp-file-hidden" accept="image/*">
                    <button type="button" id="btn-upload-bg-mob" class="btn-upload-trigger">
                        <i class="fas fa-paperclip"></i> Anexar Mobile
                    </button>
                    <input type="text" id="inp-bg-mob" readonly placeholder="Link da imagem...">
                    <span id="status-bg-mob" class="upload-status">Enviando...</span>
                </div>

                <label>Imagem Fundo Desktop</label>
                <div class="upload-area">
                    <input type="file" id="file-bg-desk" class="inp-file-hidden" accept="image/*">
                    <button type="button" id="btn-upload-bg-desk" class="btn-upload-trigger">
                        <i class="fas fa-paperclip"></i> Anexar Desktop
                    </button>
                    <input type="text" id="inp-bg-desk" readonly placeholder="Link da imagem...">
                    <span id="status-bg-desk" class="upload-status">Enviando...</span>
                </div>

                <div class="section-title">Ícones (Favicon)</div>
                
                <label>Favicon Claro (Tema Light)</label>
                <div class="upload-area">
                    <input type="file" id="file-fav-light" class="inp-file-hidden" accept="image/*">
                    <button type="button" id="btn-upload-fav-light" class="btn-upload-trigger">
                        <i class="fas fa-paperclip"></i> Anexar Ícone
                    </button>
                    <input type="text" id="inp-fav-light" readonly placeholder="Link do ícone...">
                    <span id="status-fav-light" class="upload-status">Enviando...</span>
                </div>

                <label>Favicon Escuro (Tema Dark)</label>
                <div class="upload-area">
                    <input type="file" id="file-fav-dark" class="inp-file-hidden" accept="image/*">
                    <button type="button" id="btn-upload-fav-dark" class="btn-upload-trigger">
                        <i class="fas fa-paperclip"></i> Anexar Ícone
                    </button>
                    <input type="text" id="inp-fav-dark" readonly placeholder="Link do ícone...">
                    <span id="status-fav-dark" class="upload-status">Enviando...</span>
                </div>

                <div class="section-title">Dados Pix</div>
                <label>Chave Pix</label><input type="text" id="inp-pix-key">
                <label>Nome Beneficiário</label><input type="text" id="inp-pix-name">
                <label>Cidade</label><input type="text" id="inp-pix-city">

                <div class="section-title">Meus Links (Arraste para ordenar)</div>
                <div id="links-list-container"></div>
                
                <button type="button" id="btn-add-link" class="btn-add-new">
                    <i class="fas fa-plus"></i> Adicionar Novo Card
                </button>

                <hr style="margin: 30px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
                <button type="submit" class="action-btn call-btn">SALVAR TUDO</button>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
