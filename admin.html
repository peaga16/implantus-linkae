<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { overflow-y: auto !important; height: auto !important; }
        .admin-container { max-width: 600px; margin: 50px auto; padding: 20px; }
        .hidden { display: none !important; }
        
        .login-box { text-align: center; }
        .login-box input { display: block; width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: none; }
        
        .dashboard-box { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; margin-top: 15px; display: block; color: var(--primary); }
        
        input[type="text"], input[type="email"], input[type="password"] { 
            width: 100%; padding: 10px; border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; 
        }

        input[type="file"] { margin-top: 5px; color: #ccc; font-size: 0.9rem; }
        .upload-status { font-size: 0.8rem; margin-top: 5px; color: #22c55e; display: none; }
        
        .section-title { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-top: 30px; font-size: 1.2rem; margin-bottom: 10px; }
        .logout-btn { background: #ef4444 !important; margin-bottom: 20px; }

        .link-item-editor {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; margin-bottom: 15px; position: relative;
        }
        .btn-remove-link {
            position: absolute; top: 10px; right: 10px; background: #ef4444; border: none; 
            color: white; width: 25px; height: 25px; border-radius: 50%; cursor: pointer;
        }
        .btn-add-new {
            background: #22c55e; color: white; border: none; padding: 10px; border-radius: 8px; 
            cursor: pointer; width: 100%; font-weight: bold; margin-top: 5px; display: flex; 
            align-items: center; justify-content: center; gap: 8px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="admin-container glass-effect">
        
        <div id="login-screen" class="login-box">
            <h2>Área Restrita</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button id="btn-login" class="action-btn pix-btn">Entrar</button>
            <p id="login-error" style="color: red; display: none; margin-top: 10px;"></p>
        </div>

        <div id="dashboard-screen" class="dashboard-box hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Gerenciamento</h3>
                <button id="btn-logout" class="action-btn logout-btn" style="width: auto; padding: 5px 15px;">Sair</button>
            </div>

            <form id="admin-form">
                <div class="section-title">Perfil</div>
                <label>Nome da Empresa</label><input type="text" id="inp-name">
                <label>Bio / Slogan</label><input type="text" id="inp-bio">
                <label>Localização</label><input type="text" id="inp-location">
                <label>WhatsApp (Puro)</label><input type="text" id="inp-phone">
                
                <label>Foto de Perfil</label>
                <input type="file" id="file-profile" accept="image/*">
                <small id="status-profile" class="upload-status">Upload Concluído!</small>
                <input type="hidden" id="inp-img-profile">

                <div class="section-title">Design & Ícones</div>
                
                <label>Fundo Mobile (Vertical)</label>
                <input type="file" id="file-bg-mob" accept="image/*">
                <small id="status-bg-mob" class="upload-status">Upload Concluído!</small>
                <input type="hidden" id="inp-bg-mob">

                <label>Fundo Desktop (Horizontal)</label>
                <input type="file" id="file-bg-desk" accept="image/*">
                <small id="status-bg-desk" class="upload-status">Upload Concluído!</small>
                <input type="hidden" id="inp-bg-desk">

                <label>Favicon (Modo Claro/Padrão)</label>
                <input type="file" id="file-fav-light" accept="image/*">
                <small id="status-fav-light" class="upload-status">Upload Concluído!</small>
                <input type="hidden" id="inp-fav-light">

                <label>Favicon (Modo Escuro) - Opcional</label>
                <input type="file" id="file-fav-dark" accept="image/*">
                <small id="status-fav-dark" class="upload-status">Upload Concluído!</small>
                <input type="hidden" id="inp-fav-dark">

                <div class="section-title">Pix</div>
                <label>Chave Pix</label><input type="text" id="inp-pix-key">
                <label>Nome Beneficiário</label><input type="text" id="inp-pix-name">
                <label>Cidade</label><input type="text" id="inp-pix-city">

                <div class="section-title">Meus Links (Cards)</div>
                <div id="links-list-container"></div>
                
                <button type="button" id="btn-add-link" class="btn-add-new">
                    <i class="fas fa-plus"></i> Adicionar Novo Card
                </button>

                <hr style="margin: 30px 0; border-top: 1px solid rgba(255,255,255,0.1);">
                <button type="submit" class="action-btn call-btn">SALVAR TUDO</button>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
